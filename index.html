<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Sandwich Maker</title>
</head>
<body class="d-flex flex-row flex-wrap container">
  <div class="mainDiv col-9">
    <div id="sandwich-form" class="">
      <h1>Sandwich Maker</h1>
      <div id="divProductDescription"></div>
      <div id="divProductOptions">
        <div class="divOptionHeader"><h2>Bread</h2></div>
        <div id="breadDiv" class="d-flex flex-row flex-wrap"></div>
        <div class="divOptionHeader"><h2>Cheese</h2></div>
        <div id="cheeseDiv" class="d-flex flex-row flex-wrap"></div>  
        <div class="divOptionHeader"><h2>Meat</h2></div>
        <div id="meatDiv" class="d-flex flex-row flex-wrap"></div>    
        <div class="divOptionHeader"><h2>Veggies</h2></div>
        <div id="veggieDiv" class="d-flex flex-row flex-wrap"></div>
        <div class="divOptionHeader"><h2>Condiments</h2></div>
        <div id="condimentDiv" class="d-flex flex-row flex-wrap"></div>
      </div>
    </div>
    <div>
      <button type="button" id="add-to-cart-button">Add to Cart</button>
    </div>
    <div id="test-items"></div>
  </div>

  <div class="rightSideDiv col-3">
    <div id="shopping-cart"></div>
    <div id="subtotal"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
